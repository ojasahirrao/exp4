<html>

<head>
    <script>
        function GEEKFORGEEKS() {
            var name =
                document.forms["RegForm"]["Name"];
            var email =
                document.forms["RegForm"]["EMail"];
            var phone =
                document.forms["RegForm"]["Telephone"];
            var what =
                document.forms["RegForm"]["Subject"];
            var password =
                document.forms["RegForm"]["Password"];
            var address =
                document.forms["RegForm"]["Address"];

            if (name.value == "") {
                window.alert("Please enter your name.");
                name.focus();
                return false;
            }

            if (address.value == "") {
                window.alert("Please enter your address.");
                address.focus();
                return false;
            }

            if (email.value == "") {
                window.alert(
                    "Please enter a valid e-mail address.");
                email.focus();
                return false;
            }

            if (phone.value == "") {
                window.alert(
                    "Please enter your telephone number.");
                phone.focus();
                return false;
            }

            if (password.value == "") {
                window.alert("Please enter your password");
                password.focus();
                return false;
            }

            if (what.selectedIndex < 1) {
                alert("Please enter your course.");
                what.focus();
                return false;
            }

            return true;
        }
    </script>

    <style>
        div {
            box-sizing: border-box;
            width: 100%;
            border: 100px solid black;
            float: left;
            align-content: center;
            align-items: center;
        }

        form {
            margin: 0 auto;
            width: 600px;
        }
    </style>
</head>

<body>
    <h1 style="text-align: center;">REGISTRATION FORM</h1>
    <form name="RegForm" action="/submit.php" onsubmit="return GEEKFORGEEKS()" method="post">
        <p>Name: <input type="text" size="65" name="Name" maxlength="20" /></p>
        <br />

        <p>Password: <input type="password" size="65" name="Password" minlength="8" /></p>
        <br />
        <p>E-mail Address: <input type="email" size="65" name="EMail" /></p>
        <br />

        <p>Birth Date :- <input type="date"></p>
        <br>
        <p>
            SELECT YOUR COURSE :-
            <select type="text" value="City" name="Subject">
                <option>Mumbai</option>
                <option>Navi Mumbai</option>
                <option>Thane</option>
                <option>Pune</option>
            </select>
            <br><br>
        </p>

        <p>
            Programming Languages known:-

            <input type="checkbox" name="click">C
            <input type="checkbox" name="click">C++
            <input type="checkbox" name="click">Java
            <input type="checkbox" name="click">JavaScript
            <input type="checkbox" name="click">Python
        </p>
        <br />
        <br />

        <input type="submit" value="Submit" name="Submit" />
        <input type="reset" value="Reset" name="Reset" />
        </p>
    </form>
</body>

</html>
